<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
.al-center {
    text-align: center;
}

.hidden {
    display:  none;
}
</style>
<body>
    <div class="container-fluid">
        <!-- Inicio Alerta Erro -->
        <div class="row hidden container-error">
            <div class="col-12 col-md-12 alert alert-danger al-center">
                <b>Parabéns!! Você Errou.</b>
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>                
            </div>
        </div>
        <!-- Final Alerta Erro -->

        <!-- Inicio Alerta Sucesso -->
        <div class="row hidden container-success">
            <div class="col-12 col-md-12 alert alert-success al-center">
                <b>Você acertou 👏👏.</b>
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>                
            </div>
        </div>
        <!-- Final Alerta Sucesso -->
        
        <div class="row al-center">
            <div class="col-12 col-md-12">
                <h1>2 + 2 = </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 al-center">
                <span class="btn btn-primary btn-4"> 4</span>
            </div>
            <div class="col-6 al-center">
                <span class="btn btn-primary btn-6"> 6</span>
            </div>
        </div>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js" />
</body>
</html>
